<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha Médica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 class="titulo">FORMULARIO FICHA MÉDICA</h2>

    <form id="fichaForm">
      <label for="rut">RUT:(formato sin puntos ni guión)</label>
      <input type="text" id="rut" required><br>

      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" required><br>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" required><br>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" required><br>

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" required><br>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" required><br>

      <label for="estadoCivil">Estado Civil:</label>
      <select id="estadoCivil" required>
        <option value="">Seleccione</option>
        <option value="Soltero">Soltero(a)</option>
        <option value="Casado">Casado(a)</option>
        <option value="Divorciado">Divorciado(a)</option>
        <option value="Viudo">Viudo(a)</option>
      </select><br>

      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios"></textarea><br>

      <div class="botones">
        <button type="button" onclick="guardar()">Guardar</button>
        <button type="reset">Limpiar</button>
        <button type="button" onclick="cerrar()">Cerrar</button>
      </div>
    </form>

    <div class="busqueda">
      <label for="buscarApellido">Buscar por Apellido:</label><br>
      <input type="text" id="buscarApellido" placeholder="Ingrese apellido">
      <button type="button" onclick="buscar()">Buscar</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
